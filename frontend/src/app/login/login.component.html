<div class="mt-3  p-1  bg-secondary text-white rounded">
    <span> <h3>Log In</h3></span>
</div>
 
  <div class="container" class="t-4">
    <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
            <div class="col-6">
            <label for="rollNum">User Name</label>
            <input type="text" id="rollNum" class="form-control" formControlName="rollNum">
            <div *ngIf="leaveForm.controls.rollNum.invalid && (leaveForm.controls.rollNum.dirty || leaveForm.controls.rollNum.touched)">
                <small class="text-danger">User Name is required</small>
            </div>
            </div>

            <div class="col-6">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <div *ngIf="leaveForm.controls.password.invalid && (leaveForm.controls.password.dirty || leaveForm.controls.password.touched)">
                    <small class="text-danger">Password is required</small>
                </div>
            </div>
      </div> 
      <div class="row mt-3">
        <div class="col-12">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </div>
    </form>
  </div>
